services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: file:/app/.data/dev.db
      AUTO_DB_PUSH: "1"
    ports:
      - "3000:3000"
    volumes:
      - api_data:/app/.data

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_BASE_URL: http://127.0.0.1:3000
    environment:
      NODE_ENV: production
    ports:
      - "8080:8080"
    depends_on:
      - api

volumes:
  api_data:

